<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUSTOM DROPDOWN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--~ this is the main box-->
    <div class="select-Box">
      <!--*  upar wala box start hai-->
      <div class="select-Option">
        <input type="text" placeholder="Select" id="soValue" readonly="" />
      </div>
      <!--*  upar wala box end hai-->

      <div class="content">
        <div class="search">
          <input type="text" placeholder="search" id="optionSearch" />
        </div>

        <ul class="options">
          <li>Africa</li>
          <li>America</li>
          <li>Bulgaria</li>
          <li>Bebak</li>
          <li>India</li>
          <li>Indonasia</li>
          <li>Denmark</li>
          <li>Lebanan</li>
          <li>Yemen</li>
          <li>China</li>
          <li>Vietnam</li>
          <li>Korea</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
